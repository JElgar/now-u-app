name: Flutter tests

# Run this workflow every time a new commit pushed to your repository
on: pull_request

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: dart --version
      - run: flutter --version
      - run: flutter pub get
      - run: flutter test
