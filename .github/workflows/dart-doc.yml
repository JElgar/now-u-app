name: Generate app documention

on: 
  push:
    branches: [dev]

  workflow_dispatch:

  # FOR TESTING ONLY
  pull_request:


jobs:
  generate_docs:
    name: Generate dart docs
    runs-on: ubuntu-latest
    steps:
      # Merge in the changes that have been pushed to dev
      - name: Merge dev -> docs
        uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          from_branch: dev 
          target_branch: docs 
          github_token: ${{ github.token }}
      
      # Commit merge 
      - name: Commit merge 
        uses: EndBug/add-and-commit@v7.0.0
        with:
          branch: docs 
          author_name: github-actions
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
      
      # Checkout to docs branch
      - uses: actions/checkout@v2
        with:
          ref: 'docs'
     
      # Fetch dependencies
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.1'
          channel: 'stable'
      - run: dart --version
      - run: flutter --version
      - run: flutter pub get

      # Generate documention
      - run: flutter pub run dartdoc 
     
      # Push up the docs to the docs branch
      - name: Commit docs 
        uses: EndBug/add-and-commit@v7.0.0
        with:
          add: 'docs --force'
          branch: docs 
          author_name: github-actions
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
