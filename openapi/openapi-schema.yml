components:
  schemas:
    Action:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        causes:
          type: array
          items:
            $ref: '#/components/schemas/Cause'
        is_completed:
          type: boolean
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        release_at:
          type: string
          format: date-time
          description: The date from which this resource should be available in the
            app. If not provided the resource will not be visible
        end_at:
          type: string
          format: date-time
          nullable: true
          description: The date from which this resource should no longer be available
            in the app. If not provided the reosurce will stay visible after its released
        title:
          type: string
          maxLength: 200
        link:
          type: string
          format: uri
          maxLength: 3000
        action_type:
          $ref: '#/components/schemas/ActionTypeEnum'
        what_description:
          type: string
        why_description:
          type: string
        time:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        of_the_month:
          type: boolean
        suggested:
          type: boolean
      required:
      - action_type
      - causes
      - created_at
      - id
      - is_completed
      - link
      - release_at
      - time
      - title
      - updated_at
      - what_description
      - why_description
    ActionTypeEnum:
      enum:
      - VOLUNTEER
      - DONATE
      - PURCHASE
      - FUNDRAISE
      - RAISE_AWARENESS
      - SIGN
      - BEHAVIOR
      - CONTACT
      - PROTEST
      - CONNECT
      - LEARN
      - QUIZ
      - OTHER
      type: string
      description: |-
        * `VOLUNTEER` - Volunteer
        * `DONATE` - Donate
        * `PURCHASE` - Purchase
        * `FUNDRAISE` - Fundraise
        * `RAISE_AWARENESS` - Raise awareness
        * `SIGN` - Sign
        * `BEHAVIOR` - Behavior change
        * `CONTACT` - Contact
        * `PROTEST` - Protest
        * `CONNECT` - Connect
        * `LEARN` - Learn
        * `QUIZ` - Quiz
        * `OTHER` - Other
    Campaign:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        causes:
          type: array
          items:
            $ref: '#/components/schemas/Cause'
        learning_resources:
          type: array
          items:
            $ref: '#/components/schemas/LearningResource'
        actions:
          type: array
          items:
            $ref: '#/components/schemas/ListAction'
        is_completed:
          type: boolean
          readOnly: true
        header_image:
          $ref: '#/components/schemas/Image'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        release_at:
          type: string
          format: date-time
          description: The date from which this resource should be available in the
            app. If not provided the resource will not be visible
        end_at:
          type: string
          format: date-time
          nullable: true
          description: The date from which this resource should no longer be available
            in the app. If not provided the reosurce will stay visible after its released
        title:
          type: string
          maxLength: 100
        short_name:
          type: string
          maxLength: 100
        description:
          type: string
        of_the_month:
          type: boolean
        suggested:
          type: boolean
      required:
      - actions
      - causes
      - created_at
      - description
      - header_image
      - id
      - is_completed
      - learning_resources
      - release_at
      - short_name
      - title
      - updated_at
    Cause:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 100
        header_image:
          $ref: '#/components/schemas/Image'
        icon:
          $ref: '#/components/schemas/IconEnum'
        description:
          type: string
        is_selected:
          type: boolean
          readOnly: true
      required:
      - description
      - header_image
      - icon
      - id
      - is_selected
      - title
    CausesUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        completed_learning_resource_ids:
          type: array
          items:
            type: integer
          readOnly: true
        completed_action_ids:
          type: array
          items:
            type: integer
          readOnly: true
        selected_causes_ids:
          type: array
          items:
            type: integer
        completed_campaign_ids:
          type: array
          items:
            type: integer
          readOnly: true
        completed_news_article_ids:
          type: array
          items:
            type: integer
          readOnly: true
      required:
      - completed_action_ids
      - completed_campaign_ids
      - completed_learning_resource_ids
      - completed_news_article_ids
      - id
      - selected_causes_ids
    Faq:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        question:
          type: string
        answer:
          type: string
      required:
      - answer
      - id
      - question
    IconEnum:
