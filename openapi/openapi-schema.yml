          items:
            $ref: '#/components/schemas/Cause'
        time:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        created_at:
          type: string
          format: date-time
          readOnly: true
        release_at:
          type: string
          format: date-time
          description: The date from which this resource should be available in the
            app. If not provided the resource will not be visible
        of_the_month:
          type: boolean
        suggested:
          type: boolean
        release_at_timestamp:
